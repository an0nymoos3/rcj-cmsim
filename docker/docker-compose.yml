version: '3.8'
services:
    mongodb:
        image: mongo
        ports:
            - '27017:27017'
        container_name: mongodb
        restart: always
        logging:
            options:
                max-size: 1g
        environment:
            - MONGO_INITDB_ROOT_USERNAME=CHANGEME
            - MONGO_INITDB_ROOT_PASSWORD=CHANGEME
        volumes:
            - /opt/rcj-data/db:/data/db
